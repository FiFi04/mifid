# Database settings
db.driverClassName=${db.driverClassName}
db.url=${db.url}
db.username=${db.username}
db.password=${db.password}
# Logger
log.type=FILE
log.directory=loggerFiles/
log.level=INFO
log.sql=true
# Security
privateKey.directory=security/security-impl/src/main/resources/private.key
application.generateKeys=false
# Session
session.maxTime = 300